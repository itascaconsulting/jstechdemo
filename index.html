<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.grid path,
.grid line {
  fill: none;
  stroke: rgba(0, 0, 0, 0.25);
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke-width: 2.5px;
}

</style>

<p id="paragraph"></p>

<script src="./d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./math.js"></script>

<script>


function write_line(data) {
    var h1 = document.createElement("div");
    h1.setAttribute('style', 'white-space: pre;');
    h1.textContent += data + "\r\n";
    document.body.appendChild(h1);
}

// inputs
A = 201e-6;
E = 1.4e11;
slen = 0.1;
Kbond = 8;
Sbond = 2.8e5;
n = 5;
Yield = 180e3;
Rupture = 0.2;
ds = 1e7;
dy = 62.8e3;
dr = 0.41;
theta = 40.0;
disp = 4e-3;

//derived properties
n = 2*n;
Kbond = 10**Kbond;

c1 = E*A/slen;
c2 = Kbond*slen;
c3 = Sbond*slen;
c2i = math.multiply(math.ones(n), c2); console.log(c2i);
//ab = math.matrix();
//ab.resize([n,n]);
ab = math.sparse();
console.log(ab);
b = math.matrix();
b.resize([n]);
console.log(b);

db0 = 0.0;
db1 = disp;

// calculation
for(i = 0; i < n; i++) {
    if (i > Math.floor(n/2-1)) {
        b.set([i], -db1*c2i.get([i]));
    } else {
        b.set([i], -db0*c2i.get([i]));
    }
    if (i==0) {
        ab.set([i,i+1], c1);
        ab.set([i, i], -c1-c2i.get([i]));
    } else if (i==n-1) {
        ab.set([i,i-1], c1);
        ab.set([i, i], -c1-c2i.get([i]));
    } else {
        ab.set([i, i-1], c1);
        ab.set([i, i+1], c1);
        ab.set([i, i], -2*c1-c2i.get([i]));
    }
}

ndis = math.lusolve(ab,b);

x = math.multiply(math.range(0, n), slen).toArray();
data = math.flatten(ndis).toArray();

//write_line(data);

// plotting

var data = [ { label: "Displacement",
               x: x,
               y: data },] ;

var xy_chart = d3_xy_chart()
    .width(960)
    .height(500)
    .xlabel("Length along cable [m]")
    .ylabel("Displacement [m]") ;
var svg = d3.select("body").append("svg")
    .datum(data)
    .call(xy_chart) ;

function d3_xy_chart() {
    var width = 640,
        height = 480,
        xlabel = "X Axis Label",
        ylabel = "Y Axis Label" ;

    function chart(selection) {
        selection.each(function(datasets) {
            //
            // Create the plot.
            //
            var margin = {top: 20, right: 80, bottom: 30, left: 50},
                innerwidth = width - margin.left - margin.right,
                innerheight = height - margin.top - margin.bottom ;

            var x_scale = d3.scale.linear()
                .range([0, innerwidth])
                .domain([ d3.min(datasets, function(d) { return d3.min(d.x)-0.05*d3.max(d.x); }),
                          d3.max(datasets, function(d) { return 1.05*d3.max(d.x); }) ]) ;

            var y_scale = d3.scale.linear()
                .range([innerheight, 0])
                .domain([ d3.min(datasets, function(d) { return d3.min(d.y)-.05*d3.max(d.y); }),
                          d3.max(datasets, function(d) { return 1.05*d3.max(d.y); }) ]) ;

            var color_scale = d3.scale.category10()
                .domain(d3.range(datasets.length)) ;

            var x_axis = d3.svg.axis()
                .scale(x_scale)
                .orient("bottom") ;

            var y_axis = d3.svg.axis()
                .scale(y_scale)
                .orient("left") ;

            var x_grid = d3.svg.axis()
                .scale(x_scale)
                .orient("bottom")
                .tickSize(-innerheight)
                .tickFormat("") ;

            var y_grid = d3.svg.axis()
                .scale(y_scale)
                .orient("left")
                .tickSize(-innerwidth)
                .tickFormat("") ;

            var draw_line = d3.svg.line()
                .interpolate("basis")
                .x(function(d) { return x_scale(d[0]); })
                .y(function(d) { return y_scale(d[1]); }) ;

            var svg = d3.select(this)
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")") ;

            svg.append("g")
                .attr("class", "x grid")
                .attr("transform", "translate(0," + innerheight + ")")
                .call(x_grid) ;

            svg.append("g")
                .attr("class", "y grid")
                .call(y_grid) ;

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + innerheight + ")")
                .call(x_axis)
                .append("text")
                .attr("dy", "-.71em")
                .attr("x", innerwidth)
                .style("text-anchor", "end")
                .text(xlabel) ;

            svg.append("g")
                .attr("class", "y axis")
                .call(y_axis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .style("text-anchor", "end")
                .text(ylabel) ;

            var data_lines = svg.selectAll(".d3_xy_chart_line")
                .data(datasets.map(function(d) {return d3.zip(d.x, d.y);}))
                .enter().append("g")
                .attr("class", "d3_xy_chart_line") ;

            data_lines.append("path")
                .attr("class", "line")
                .attr("d", function(d) {return draw_line(d); })
                .attr("stroke", function(_, i) {return color_scale(i);}) ;

            data_lines.append("text")
                .datum(function(d, i) { return {name: datasets[i].label, final: d[d.length-1]}; })
                .attr("transform", function(d) {
                    return ( "translate(" + x_scale(d.final[0]) + "," +
                             y_scale(d.final[1]) + ")" ) ; })
                .attr("x", 3)
                .attr("dy", ".35em")
                .attr("fill", function(_, i) { return color_scale(i); })
                .text(function(d) { return d.name; }) ;

        }) ;
    }

    chart.width = function(value) {
        if (!arguments.length) return width;
        width = value;
        return chart;
    };

    chart.height = function(value) {
        if (!arguments.length) return height;
        height = value;
        return chart;
    };

    chart.xlabel = function(value) {
        if(!arguments.length) return xlabel ;
        xlabel = value ;
        return chart ;
    } ;

    chart.ylabel = function(value) {
        if(!arguments.length) return ylabel ;
        ylabel = value ;
        return chart ;
    } ;

    return chart;
}

</script>
